<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWN Waitlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #ff8000, #7a2a0d, #000000);
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
    }

    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(150px);
      animation: pulse 4s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      from {
        opacity: 0.6;
      }

      to {
        opacity: 1;
      }
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      padding: 40px 24px;
      text-align: center;
      box-shadow: 0px 5px 30px rgba(255, 128, 0, 0.8);
      max-width: 450px;
      width: 90vw;
      position: relative;
      z-index: 1;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.6rem;
      margin-bottom: 15px;
      color: #ffcc00;
      text-shadow: 0px 0px 15px #ff6600, 0px 0px 25px #ff3300;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    form {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: stretch;
      flex-wrap: nowrap;
      margin-bottom: 15px;
      gap: 0;
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      width: 65%;
      font-size: 0.9rem;
      min-width: 100px;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(45deg, #ffcc00, #ff6600);
      color: black;
      border: none;
      padding: 12px 18px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: transform 0.2s ease-in-out;
      min-width: 90px;
      box-sizing: border-box;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px #ff6600;
    }

    .joined {
      font-size: 0.85rem;
      margin: 12px 0;
      color: #ffcc00;
    }

    .timer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      gap: 8px;
      margin-top: 20px;
      width: 100%;
    }

    .time-box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      font-size: 0.85rem;
      white-space: nowrap;
      gap: 4px;
      /* add spacing between number and unit */
    }

    .time-box span {
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0px 0px 10px #ff6600;
      letter-spacing: 2px;
    }

    .time-box .unit {
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0px 0px 10px #ffcc00;
      margin-left: 2px;
    }

    @media (max-width: 480px) {
      .card {
        max-width: 98vw;
        padding: 18px 4px;
      }

      h1 {
        font-size: 1.05rem;
      }

      p {
        font-size: 0.78rem;
      }

      form {
        gap: 0;
      }

      input[type="email"] {
        width: 61%;
        padding: 10px;
        border-radius: 10px 0 0 10px;
      }

      button {
        padding: 10px 12px;
        border-radius: 0 10px 10px 0;
        font-size: 0.82rem;
      }

      .timer {
        gap: 6vw;
        padding: 0 5vw;
        width: fit-content;
        margin: 0 auto;
      }

      .time-box {
        min-width: 48px;
        max-width: 54px;
        flex: 0 0 54px;
        font-size: 1.1rem;
        justify-content: center;
      }

      .time-box span,
      .time-box .unit {
        font-size: 1.09rem;
      }
    }


    @media (min-width: 481px) and (max-width: 1024px) {
      .card {
        padding: 30px;
        max-width: 80vw;
      }

      h1 {
        font-size: 1.35rem;
      }

      p {
        font-size: 0.9rem;
      }

      input[type="email"] {
        width: 70%;
        padding: 11px;
      }

      button {
        padding: 11px 16px;
      }

      .time-box span {
        font-size: 1.01rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>The Dojo Opens Soon</h1>
    <p>Code like a warrior & earn your rank.
      <br>Join the wait list today.
    </p>
    <form>
      <input type="email" placeholder="Enter your email">
      <button type="submit">Get Notified</button>
    </form>
    <div class="joined">~ 100+ Nerds already joined</div>
    <div class="timer">
      <div class="time-box"><span id="days">0</span>D</div>
      <div class="time-box"><span id="hours">0</span>H</div>
      <div class="time-box"><span id="minutes">0</span>M</div>
      <div class="time-box"><span id="seconds">0</span>S</div>
    </div>
  </div>
  <script>
    // Timer code â€“ unchanged
    const launchDate = new Date("Dec 31, 2025 00:00:00").getTime();
    const timer = setInterval(function () {
      const now = new Date().getTime();
      const distance = launchDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".timer").innerHTML = "The Dojo Gates Are Open ðŸš€";
      }
    }, 1000);

    // Google Sheets integration
    fetch("https://script.google.com/macros/s/AKfycbxSH_zsh83TiyLKRuHvkmxIpa6dknxKOHb5AZiuiYqYen-bFIEe8YymgPu86zeGO_s/exec", {
      method: "POST",
      body: JSON.stringify({ email: "example@email.com" }),
      headers: {
        "Content-Type": "application/json"
      }
    });
    alert("Thank you for joining the waitlist!");
  </script>
</body>

</html>
