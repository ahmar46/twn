<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWN Waitlist</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ff8000; /* Orange background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ff8000;
      border-radius: 30px;
      padding: 40px;
      text-align: center;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
      color: white;
      max-width: 400px;
    }

    h1 {
      font-family: monospace;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .form {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      width: 60%;
    }

    button {
      background: linear-gradient(45deg, #ff9c33, #ff6200);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .joined {
      font-size: 0.8rem;
      margin: 10px 0;
    }

    .timer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .time-box {
      text-align: center;
      flex: 1;
    }

    .time-box span {
      display: block;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Join the waitlist</h1>
    <p>Gain exclusive early access to our software and stay informed about launch updates</p>
    
    <!-- ✅ Wrapped input + button inside <form> -->
    <form class="form">
      <input type="email" placeholder="your@email.com" required>
      <button type="submit">Get Notified</button>
    </form>

    <div class="joined">~ 1k+ People already joined</div>

    <div class="timer">
      <div class="time-box"><span id="days">0</span>days</div>
      <div class="time-box"><span id="hours">0</span>hrs</div>
      <div class="time-box"><span id="minutes">0</span>min</div>
      <div class="time-box"><span id="seconds">0</span>sec</div>
    </div>
  </div>

  <script>
    // Countdown Timer
    const launchDate = new Date("Dec 31, 2025 00:00:00").getTime();

    const timer = setInterval(function(){
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if(distance < 0){
        clearInterval(timer);
        document.querySelector(".timer").innerHTML = "We are live!";
      }
    }, 1000);

    // ✅ Google Sheets Integration
    const form = document.querySelector("form");
    const input = document.querySelector("input[type='email']");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = input.value;

      if(email === "") return alert("Enter your email!");

      await fetch("https://script.google.com/macros/s/AKfycbysfs7fNBF_vJM-NeqRl90ZcMpdHpBL7mASNPRwSSPA0lDRt6RVb_jCGrTB7mSuJAw/exec", {   // ⚡ replace this with your deployed script URL
        method: "POST",
        body: JSON.stringify({ email }),
        headers: {
          "Content-Type": "application/json",
        },
      });

      alert("✅ You’re on the waitlist!");
      input.value = "";
    });
  </script>
</body>
</html>
